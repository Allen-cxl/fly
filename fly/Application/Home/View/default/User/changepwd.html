<script>
function comment(){
	var pwd=$("#pwd").val();
	var newpwd=$("#newpwd").val();
	var renewpwd=$("#renewpwd").val();
		$.post("/home/user/changepwd",{pwd:pwd,renewpwd:renewpwd,newpwd:newpwd},function(data){
				if(data.s=="1"){
					$.MsgBox.Alert("提示","密码修改成功！");
				}else{
					$.MsgBox.Alert("提示",data.msg);
					
				}
		},"json");
	}
</script>
