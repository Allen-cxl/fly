<head>

<meta http-equiv="pragma" content="no-cache">

<meta charset="utf-8" />
<meta name="viewport" content="width=1160, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />     
<meta name="apple-mobile-web-app-capable" content="yes" />

	<link rel="stylesheet" type="text/css" href="/Public/Home/sino/css/style.css" />

<body class="no-skin">
	<div class="main-container" id="main-container">
<!-- main -->
		<div class="main-content" style="background:#f2f2f2;">
			
<div class="y_banner" style="background:url('/{$sys.banner}') top center no-repeat #0072ff"></div>
<div class="y_con_all">
    <div class="y_fl y_con_fl">
        <!--<div class="y_con_nav">首页 》 用户中心 》 航璇资讯 》 物流新闻</div>-->
        <h1>{$data.title}</h1>
        <h2>{$data.subtitle}</h2>
        <span style="display: block;">
         
            <label>发布时间：{:date("Y-m-d",$data["time"])}</label>
        </span>
        <br>
        <p class="y_con_p">
        {$data.content}
		</p>
        <p class="y_tips">
            转载或内容合作请先<a href="#">联系我们</a> 违规转载法律必究。
        </p>
        <p class="y_page_change">
            上一篇：<a href="/home/index/news/id/{$data1.id}">{$data1.title}</a>
        </p>
        <p class="y_page_change y_pre_page">
            下一篇：<a href="/home/index/news/id/{$data2.id}">{$data2.title}</a>
        </p>

    </div>
    <ul class="y_fr y_con_fr">
	<foreach name="list1" item="vo">
        <li><a href="/home/index/news/id/{$vo.id}"><img src="/{$vo.pic}" alt=""><span>{$vo.title}</span></a></li>
    </foreach>
	</ul>
</div>

		</div>

	</div>

window.parent.initIframeHeight($(document.body).height());
