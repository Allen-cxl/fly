<foreach name="list" key="key" item="vo">

				<li><a href="/home/index/news/id/{$vo.id}">
                <img src="/{$vo.pic}" class="y_fl">
                <span class="y_news_text y_fr">
                    <span class="y_top_title">
                        <b><font color="#000000">{$vo.title}</font></b>
                     </span>
                    <label>{:date("Y-m-d",$vo["time"])}</label>
                    <p>{$vo.subtitle}</p>
                </span></a>
            </li>

		</foreach>
