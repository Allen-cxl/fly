<extend name="Public/base" />

<block name="style">
	<style>
		.dragsort {
		    width:400px;
		}
	</style>
</block>

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title cf">
		<h2>限红管理</h2>
	</div>

	<!-- 修改密码表单 -->
	<form action="" method="post" class="form-horizontal">
		
	
		<div class="form-item cf">
			<label class="item-label">最大值<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="maxbet" value="{$data.maxbet}">
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">最小值<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="minbet" value="{$data.minbet}">
			</div>
		</div>
		<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
		<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	</form>
</block>

<block name="script">
	<present name="data">
		<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
	</present>
	<script type="text/javascript">
		$(function(){
			//导航高亮
			highlight_subnav('{:U('tuser/xianhong')}');
		})
	</script>
</block>
