<extend name="Public/base" />

<block name="style">
	<style>
		.dragsort {
		    width:400px;
		}
	</style>
</block>

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title cf">
		<h2><eq name="id" value="0">新增<else/>编辑</eq>信息</h2>
	</div>

	<!-- 修改密码表单 -->
	<form action="" method="post" class="form-horizontal">
		<div class="form-item cf">
			<label class="item-label">名称<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" value="{$data.name}" name="name" class="text input-large">
			</div>
		</div>
	
		<div class="form-item cf">
			<label class="item-label">内容<span class="check-tips"></span></label>
			<div class="controls">
				<label class="textarea input-large"><textarea name="content" >{$data.content}</textarea></label>
			</div>
		</div>
		
		<input type="hidden" name="id" value="{$id}">
		<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
		<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	</form>
</block>

<block name="script">
	<present name="data">
		<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
	</present>
	<script type="text/javascript">
		$(function(){
			//导航高亮
			highlight_subnav('{:U('tuser/sendsms')}');
		})
	</script>
</block>
