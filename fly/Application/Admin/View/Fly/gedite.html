<extend name="Public/base" />

<block name="style">
	<style>
		.dragsort {
		    width:400px;
		}
	</style>
</block>

<block name="body">
	<script type="text/javascript" src="/Public/Home/DatePicker/WdatePicker.js"></script>

<link href="/Public/Home/static/css/chunk-5abedab7.206eb240.css" rel="stylesheet">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<!--上传图片插件start-->
   <script type='text/javascript' src='/Public/Admin/uploade/jquery-2.0.3.min.js'></script>
	

	<!-- 标题栏 -->
	<div class="main-title cf">
		<h2>编辑航空货运</h2>
	</div>

	<!-- 修改密码表单 -->
	<form action="" method="post" class="form-horizontal">
	
		<div class="form-item cf">
			<label class="item-label">编号<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" value="{$data.num}"  name="num" class="text input-large addport">
			
				
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">代码<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" value="{$data.code}" name="code" class="text input-large">
			</div>
		</div>
		
		<div class="form-item cf">
			<label class="item-label">航空公司<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text"  value="{$data.company}"   name="company" class="text input-large addport">
				<div></div>	
				
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">跳转地址<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" value="{$data.url}" name="url" class="text input-large">
			</div>
		</div>
		
		<input type="hidden" name="id" value="{$data.id}">
		<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
		<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	</form>
	<!--港口选择-->

												
                                   
</block>

<block name="script">
	<present name="data">
		<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
	</present>
	<script type="text/javascript">
		$(function(){
			//导航高亮
			highlight_subnav('{:U("fly/goodslist")}');

		})
	</script>
</block>
