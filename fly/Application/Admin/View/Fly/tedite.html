<extend name="Public/base" />

<block name="style">
	<style>
		.dragsort {
		    width:400px;
		}
	</style>
</block>

<block name="body">
	<script type="text/javascript" src="/Public/Home/DatePicker/WdatePicker.js"></script>

<link href="/Public/Home/static/css/chunk-5abedab7.206eb240.css" rel="stylesheet">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<!--上传图片插件start-->
   <script type='text/javascript' src='/Public/Admin/uploade/jquery-2.0.3.min.js'></script>
	

	<!-- 标题栏 -->
	<div class="main-title cf">
		<h2>编辑三字代码</h2>
	</div>

	<!-- 修改密码表单 -->
	<form action="" method="post" class="form-horizontal">
	
		<div class="form-item cf">
			<label class="item-label">城市<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" value="{$data.city}"  name="city" class="text input-large addport">
			
				
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">三字代码<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" value="{$data.threecode}" name="threecode" class="text input-large">
			</div>
		</div>
		<div class="form-item cf">
                    <label class="item-label">标签<span class="check-tips"></span></label>
                    <div class="controls">
                        <select id="tag" name="tag">
                                    <option value="1" >海关</option>
									<option value="2">城市</option>                               
									<option value="3">海关/城市</option>                               
					</select>     </div>
                </div>

<script>
$("#tag").val({$data.tag});
</script>
		<div class="form-item cf">
			<label class="item-label">机场名<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text"  value="{$data.airport}"   name="airport" class="text input-large addport">
				<div></div>	
				
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">国家/地区<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" value="{$data.country}" name="country" class="text input-large">
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">ICAO<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" value="{$data.icao}" name="icao" class="text input-large">
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">区域<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" value="{$data.quyu}" name="quyu" class="text input-large">
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">时区<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" value="{$data.shiqu}" name="shiqu" class="text input-large">
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">洲<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" value="{$data.zhou}" name="zhou" class="text input-large">
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">机场类型<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" value="{$data.jitype}" name="jitype" class="text input-large">
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">银行作息<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" value="{$data.bank}" name="bank" class="text input-large">
			</div>
		</div>
		
		<input type="hidden" name="id" value="{$data.id}">
		<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
		<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	</form>
	<!--港口选择-->

												
                                   
</block>

<block name="script">
	<present name="data">
		<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
	</present>
	<script type="text/javascript">
		$(function(){
			//导航高亮
			highlight_subnav('{:U("fly/threelist")}');

		})
	</script>
</block>
